<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cek Harga | GoShipp</title>
    <link rel="stylesheet" href="/src/styles/global.css" />
    <link rel="stylesheet" href="/src/styles/cek-harga/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <nav-component></nav-component>

    <header class="header">
      <section class="header__image">
        <img src="/src/assets/price/priceLogo.svg" alt="logo price" />
      </section>
      <section class="header__information">
        <h1 class="information__title">Ongkir Hemat</h1>
        <p class="information__description">
          Dengan pengiriman yang lebih cepat #GoShippinAja
        </p>
      </section>
    </header>

    <section class="container">
      <h1>Cek Harga</h1>

      <form class="form">
        <div class="form__box">
          <label for="asal">Asal</label>
          <select class="input__user" name="asal">
            <option value="0">Asal</option>
            <option value="Jakarta">Jakarta</option>
            <option value="Surabaya">Surabaya</option>
            <option value="Bali">Bali</option>
            <option value="Palembang">Palembang</option>
            <option value="Lombok">Lombok</option>
          </select>
        </div>

        <div class="form__box">
          <label for="tujuan">Tujuan</label>

          <select class="input__user" name="tujuan">
            <option value="0">Tujuan</option>
            <option value="Jakarta">Jakarta</option>
            <option value="Surabaya">Surabaya</option>
            <option value="Bali">Bali</option>
            <option value="Palembang">Palembang</option>
            <option value="Lombok">Lombok</option>
          </select>
        </div>

        <div class="form__box">
          <label for="berat">Berat</label>
          <input
            type="number"
            id="berat"
            name="berat"
            placeholder="Masukkan berat barang (KG)"
            min="1"
            required
          />
        </div>

        <button type="submit" class="form__button">Cek Harga</button>
      </form>
    </section>

    <div id="result"></div>

    <footer-component></footer-component>
    <script type="module" src="/main.js"></script>
  </body>
</html>
