<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/styles/global.css" />
    <link rel="stylesheet" href="/src/styles/kirim/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar container">
      <a href="/" class="navbar__logo"><span>Go</span>Shipp </a>

      <section class="navbar__menu">
        <a href="/" class="navbar__menu-item">Beranda</a>
        <a href="/tentang/" class="navbar__menu-item">Tentang</a>
        <a href="/layanan/" class="navbar__menu-item">Layanan</a>
        <a href="/cek-harga/" class="navbar__menu-item">Cek Harga</a>
        <a href="/lacak/" class="navbar__menu-item">Lacak Paket</a>
      </section>

      <section class="navbar__menu-end">
        <div class="navbar__auth">
          <a href="/login/" class="navbar__auth-login">Login</a>
          <a href="/register/" class="navbar__auth-register">Register</a>
        </div>

        <div>
          <button class="hamburger__button">
            <i class="fa fa-navicon"></i>
          </button>

          <button class="close__button">
            <i class="fa fa-close"></i>
          </button>
        </div>
      </section>
    </nav>

    <section class="form container">
      <form id="multi-step-form" class="form">
        <div class="form-step" data-step="1">
          <section class="form-step__box">
            <h2 class="sender__label">Detail Pengiriman</h2>
            <div class="sender__divider"></div>

            <div class="box">
              <label class="box__label" for="nama_pengirim">Nama Pengirim</label>
              <input class="box__input" type="text" name="nama_pengirim" required />
            </div>
          </section>
          <button type="button" class="next-step">Next</button>
        </div>

        <div class="form-step" data-step="2">
          <h2 class="form-step__label">Step 2: Address Information</h2>
          <button type="button" class="prev-step">Previous</button>
          <button type="button" class="next-step">Next</button>
        </div>

        <div class="form-step" data-step="3">
          <h2 class="form-step__label">Step 3: Confirmation</h2>
          <button type="button" class="prev-step">Previous</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </section>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("multi-step-form");
        const steps = form.querySelectorAll(".form-step");
        const prevButtons = form.querySelectorAll(".prev-step");
        const nextButtons = form.querySelectorAll(".next-step");

        let currentStep = 0;

        function showStep(stepNumber) {
          steps.forEach((step, index) => {
            if (index === stepNumber) {
              step.classList.add("form-step--active");
            } else {
              step.classList.remove("form-step--active");
            }
          });
        }

        function goToStep(stepNumber) {
          showStep(stepNumber);
          currentStep = stepNumber;
        }

        prevButtons.forEach((button) => {
          button.addEventListener("click", () => {
            if (currentStep > 0) {
              goToStep(currentStep - 1);
            }
          });
        });

        nextButtons.forEach((button) => {
          button.addEventListener("click", () => {
            if (currentStep < steps.length - 1) {
              goToStep(currentStep + 1);
            }
          });
        });

        form.addEventListener("submit", (e) => {
          e.preventDefault();
          // Handle form submission here
        });

        showStep(currentStep);
      });
    </script>
  </body>
</html>
