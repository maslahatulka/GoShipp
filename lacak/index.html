<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lacak | GoShipp</title>
    <link rel="stylesheet" href="/src/styles/global.css" />
    <link rel="stylesheet" href="/src/styles/lacak/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar container">
      <a href="/" class="navbar__logo"><span>Go</span>Shipp </a>

      <section class="navbar__menu">
        <a href="/" class="navbar__menu-item">Beranda</a>
        <a href="/tentang/" class="navbar__menu-item">Tentang</a>
        <a href="/layanan/" class="navbar__menu-item">Layanan</a>
        <a href="/cek-harga/" class="navbar__menu-item">Cek Harga</a>
        <a href="/lacak/" class="navbar__menu-item">Lacak Paket</a>
      </section>

      <section class="navbar__menu-end">
        <div class="navbar__auth">
          <a href="/login/" class="navbar__auth-login">Login</a>
          <a href="/register/" class="navbar__auth-register">Register</a>
        </div>

        <div>
          <button class="hamburger__button">
            <i class="fa fa-navicon"></i>
          </button>

          <button class="close__button">
            <i class="fa fa-close"></i>
          </button>
        </div>
      </section>
    </nav>

    <section class="track">
      <div class="track__image">
        <img src="/src/assets/lacakImage.svg" alt="image for lacak" />
      </div>
      <div class="track__description">
        <h1>Lacak Pengiriman</h1>
        <p>
          Masukkan maksimal sampai dengan 20 Kode Pengiriman (Resi/AWB) hanya
          dengan menyalinnya ke sini (dipisah dengan spasi atau enter), semua
          otomatis terurut,
        </p>

        <form class="form">
          <textarea name="track" id="track"></textarea>

          <button type="submit" class="form__button">Lacak Pengiriman</button>
        </form>
      </div>
    </section>

    <footer-component></footer-component>

    <script type="module" src="/main.js"></script>
  </body>
</html>
