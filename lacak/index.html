<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lacak | GoShipp</title>
    <link rel="stylesheet" href="/src/styles/global.css" />
    <link rel="stylesheet" href="/src/styles/lacak/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <nav-component></nav-component>

    <section class="track container">
      <div class="track__image">
        <img src="/src/assets/lacakImage.svg" alt="image for lacak" />
      </div>

      <div class="track__description">
        <h1>Lacak Pengiriman</h1>
        <p>
          Masukkan maksimal sampai dengan 20 Kode Pengiriman (Resi/AWB) hanya
          dengan menyalinnya ke sini (dipisah dengan spasi atau enter), semua
          otomatis terurut,
        </p>

        <form class="form__track">
          <textarea
            name="track"
            id="track"
            class="form__track-textarea"
          ></textarea>

          <button type="submit" class="form__track-button">
            Lacak Pengiriman
          </button>
        </form>
      </div>

      <div id="result"></div>
    </section>

    <footer-component></footer-component>

    <script type="module" src="/main.js"></script>
  </body>
</html>
