<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/src/styles/global.css" />
    <link rel="stylesheet" href="/src/styles/login/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar container">
      <a href="/" class="navbar__logo"><span>Go</span>Shipp </a>

      <section class="navbar__menu">
        <a href="/" class="navbar__menu-item">Beranda</a>
        <a href="/tentang/" class="navbar__menu-item">Tentang</a>
        <a href="/layanan/" class="navbar__menu-item">Layanan</a>
        <a href="/cek-harga/" class="navbar__menu-item">Cek Harga</a>
        <a href="/lacak/" class="navbar__menu-item">Lacak Paket</a>
      </section>

      <section class="navbar__menu-end">
        <div class="navbar__auth">
          <a href="/login/" class="navbar__auth-login">Login</a>
          <a href="/register/" class="navbar__auth-register">Register</a>
        </div>

        <div>
          <button class="hamburger__button">
            <i class="fa fa-navicon"></i>
          </button>

          <button class="close__button">
            <i class="fa fa-close"></i>
          </button>
        </div>
      </section>
    </nav>

    <header class="header__login">
      <h1>Login</h1>
    </header>

    <section class="login">
      <form class="login__form" id="login">
        <div class="form__box">
          <label class="form__label" for="username">Username</label>
          <input
            class="form__input"
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            required
          />
        </div>

        <div class="form__box">
          <label class="form__label" for="password">Password</label>
          <input
            class="form__input"
            type="password"
            name="password"
            id="password"
            placeholder="password"
            required
          />
        </div>

        <div class="remember-forgot">
          <label for="input"> <input type="checkbox" />Remember Me</label>
          <a href="#">Forgot Password ?</a>
        </div>

        <button type="submit" class="form__button">Login</button>

        <div class="register__link">
          <p>Dont have an account? <a href="/register/">Register</a></p>
        </div>
      </form>
    </section>

    <footer-component></footer-component>

    <script type="module" src="/main.js"></script>
  </body>
</html>
